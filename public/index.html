<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <script src="darkMode.js" defer></script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body class="h-100">
    <!-- NAVBAR -->
    <div
      class="d-flex justify-content-around align-items-center mt-4 h-10 border border-primary"
    >
      <i class="bi bi-brightness-high-fill" id="toggleDark"></i>
      <h2 id="playerNumber">Total Players: 1</h2>
    </div>
    <!-- INITIALSCREEN -->
    <div id="initialScreen">
      <div
        class="d-flex flex-column align-items-center justify-content-center h-100"
      >
        <h1>Multiplayer Tic Tac Toe</h1>
        <button type="submit" class="btn btn-success" id="newGameButton">
          Create New Game
        </button>
        <div>OR</div>
        <div class="form-group">
          <input
            type="text"
            placeholder="Enter Game Code"
            id="gameCodeInput"
            required
          />
        </div>
        <button type="submit" class="btn btn-success" id="joinGameButton">
          Join Game
        </button>
      </div>
    </div>
    <section id="gameAndMessage" class="p-4 h-75">
      <div id="gameContainer" class="w-50 h-100">
        <div
          id="game"
          class="d-flex flex-column justify-content-center align-items-center h-100"
        >
          <h1>Tic Tac Toe</h1>
          <div id="cellContainer">
            <div cellIndex="0" class="cell"></div>
            <div cellIndex="1" class="cell"></div>
            <div cellIndex="2" class="cell"></div>
            <div cellIndex="3" class="cell"></div>
            <div cellIndex="4" class="cell"></div>
            <div cellIndex="5" class="cell"></div>
            <div cellIndex="6" class="cell"></div>
            <div cellIndex="7" class="cell"></div>
            <div cellIndex="8" class="cell"></div>
          </div>
          <h2 id="statusText">You will be "X" if you move</h2>
          <!-- <button id="restartBtn" class="btn btn-primary">Restart</button> -->
        </div>
        <h4><span id="gameCodeDisplay"></span></h4>
      </div>
      <div id="chatSection">
        <div id="chat-messages">
          <div></div>
        </div>
        <form id="chat-form">
          <input
            type="text"
            id="inputMessage"
            placeholder="send message"
            required
          />
          <button id="sendBtn">Send</button>
        </form>
      </div>
      <button class="btn-danger" id="leaveBtn">Leave</button>
    </section>
    <div id="overlay"></div>
    <div id="customAlert">
      <h2 id="gameOverMessage">You Won!</h2>
      <button id="restartBtn" class="btn btn-primary">Restart</button>
    </div>
    <script
      src="https://cdn.socket.io/4.4.0/socket.io.min.js"
      integrity="sha384-1fOn6VtTq3PWwfsOrk45LnYcGosJwzMHv+Xh/Jx5303FVOXzEnw0EpLv30mtjmlj"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
