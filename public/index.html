<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />

    <script src="darkMode.js" defer></script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>
  <body>
    <!-- NAVBAR -->

    <div class="navBar">
      <i class="bi bi-brightness-high-fill" id="toggleDark"></i>
      <h2 id="playerNumber" class="segoeFont">Total Players: 1</h2>
    </div>
    <!-- INITIALSCREEN -->
    <div id="initialScreen">
      <!-- <div class="d-flex flex-column align-items-center justify-content-center"> -->
      <h1 class="segoeFont">Multiplayer Tic Tac Toe</h1>
      <br />
      <button type="submit" class="button buttonGreen" id="newGameButton">
        Create New Game
      </button>
      <p>OR</p>
      <div>
        <input
          class="form"
          type="text"
          placeholder="Enter Game Code"
          id="gameCodeInput"
          required
        />
      </div>
      <button type="submit" class="button buttonGreen" id="joinGameButton">
        Join Game
      </button>
      <br />
      <button class="button buttonGreen" id="joinRandomRoomButton">
        Join Random Room
      </button>
      <!-- </div> -->
    </div>
    <section id="gameAndMessage" class="p-4 h-75">
      <div id="gameContainer" class="permMarkerFont">
        <div
          id="game"
          class="d-flex flex-column justify-content-center align-items-center h-100"
        >
          <h1 class="permMarkerFont">Tic Tac Toe</h1>
          <div id="cellContainer">
            <div cellIndex="0" class="cell"></div>
            <div cellIndex="1" class="cell"></div>
            <div cellIndex="2" class="cell"></div>
            <div cellIndex="3" class="cell"></div>
            <div cellIndex="4" class="cell"></div>
            <div cellIndex="5" class="cell"></div>
            <div cellIndex="6" class="cell"></div>
            <div cellIndex="7" class="cell"></div>
            <div cellIndex="8" class="cell"></div>
          </div>
          <h2 id="statusText" class="permMarkerFont">
            You will be "X" if you move
          </h2>
          <!-- <button id="restartBtn" class="btn btn-primary">Restart</button> -->
        </div>
        <h4 class="permMarkerFont"><span id="gameCodeDisplay"></span></h4>
      </div>
      <div id="chatSection">
        <div id="chat-messages">
          <div></div>
        </div>
        <form id="chat-form">
          <input
            type="text"
            id="inputMessage"
            placeholder="send message"
            required
          />
          <button id="sendBtn">Send</button>
        </form>
      </div>
      <button class="button buttonRed" id="leaveBtn">Leave</button>
    </section>
    <div id="overlay"></div>
    <div id="customAlert">
      <h2 id="gameOverMessage">You Won!</h2>
      <p id="showTime"></p>
      <button id="restartBtn" class="button buttonBlue">Restart</button>
    </div>
    <script
      src="https://cdn.socket.io/4.4.0/socket.io.min.js"
      integrity="sha384-1fOn6VtTq3PWwfsOrk45LnYcGosJwzMHv+Xh/Jx5303FVOXzEnw0EpLv30mtjmlj"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
